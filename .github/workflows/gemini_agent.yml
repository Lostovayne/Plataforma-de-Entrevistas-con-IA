name: Gemini PR Reviewer

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write
  checks: write
  statuses: write
  actions: write

jobs:
  review-pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install @google/generative-ai

      - name: Run Gemini Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Verificando configuración de Gemini API"
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "Error: GEMINI_API_KEY no está configurada en los secretos de GitHub"
            exit 1
          fi
          node scripts/gemini-agent.js

      # Paso para generar el token de la GitHub App
      - name: Generate App Token
        id: generate_token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.APP_ID }}
          private_key: ${{ secrets.PRIVATE_KEY }}
          permissions: repo, write:discussion

      - name: Add PR Comment
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ steps.generate_token.outputs.token }}  # Usamos el token generado por la GitHub App
          script: |
            const fs = require('fs');
            try {
              const readmeContent = fs.readFileSync('./README.md', 'utf8');
              const summaryMatch = readmeContent.match(/## Resumen de Cambios\n\n([\s\S]*?)(?=##|$)/);
              
              if (!summaryMatch || !summaryMatch[1]) {
                console.log('No se encontró el resumen de cambios en el README');
                return;
              }
              
              const summary = summaryMatch[1].trim();
              
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                body: `## Revisión de Gemini\n${summary}\n\nEsta revisión fue generada automáticamente por Gemini AI`
              });
            } catch (error) {
              console.error('Error al crear el comentario en la PR:', error);
            }