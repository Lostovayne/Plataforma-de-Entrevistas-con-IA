name: Gemini Documentation Updater

on: [push]

permissions:
  contents: read
  issues: write

jobs:
  update-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm install @google/generative-ai
      
      - name: Run Gemini Agent
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: |
          echo "Verificando configuraci칩n de Gemini API"
          if [ -z "$GEMINI_API_KEY" ]; then
            echo "Error: GEMINI_API_KEY no est치 configurada en los secretos de GitHub"
            exit 1
          fi
          node scripts/gemini-agent.js
        
      - name: Create Issue instead of Push
        if: success()
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            try {
              const readmeContent = fs.readFileSync('./README.md', 'utf8');
              const summaryMatch = readmeContent.match(/## Resumen de Cambios\n\n([\s\S]*?)(?=##|$)/);
              
